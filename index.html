<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="darkModeContainer">
        <label class="switch" aria-label="Toggle dark mode">
            <input type="checkbox" id="darkModeToggle" />
            <span class="slider"></span>
        </label>
    </div>

    <div class="container" role="main">
        <h1>Temperature Converter</h1>

        <label for="inputTemp">Enter Temperature</label>
        <input
            type="text"
            id="inputTemp"
            aria-describedby="inputHelp"
            placeholder="e.g. 100, 100F, 37C"
            autocomplete="off"
        />
        <small id="inputHelp" class="sr-only">Input temperature with optional unit (C, F, K, R, Re)</small>

        <div class="flex-row">
            <div>
                <label for="fromUnit">From:</label>
                <select id="fromUnit" aria-label="Select input unit">
                    <option value="C">Celsius (°C)</option>
                    <option value="F">Fahrenheit (°F)</option>
                    <option value="K">Kelvin (K)</option>
                    <option value="R">Rankine (°R)</option>
                    <option value="Re">Réaumur (°Ré)</option>
                </select>
            </div>

            <div>
                <label for="toUnit">To:</label>
                <select id="toUnit" aria-label="Select output unit">
                    <option value="C">Celsius (°C)</option>
                    <option value="F">Fahrenheit (°F)</option>
                    <option value="K">Kelvin (K)</option>
                    <option value="R">Rankine (°R)</option>
                    <option value="Re">Réaumur (°Ré)</option>
                </select>
            </div>
        </div>

        <div class="buttons-row">
            <button type="button" id="convertBtn">Convert</button>
            <button type="button" id="clearBtn">Clear</button>
        </div>

        <label id="resultLabel" aria-live="polite" aria-atomic="true"></label>

        <nav class="nav-links">
            <a href="history.html">Conversion History</a> |
            <a href="chart.html">Chart Visualization</a> |
            <a href="formula.html">Formula & Explanation</a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
